<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="이재명 - 프로필 링크">
    <meta property="og:description" content="공산주의자">
    <meta property="og:image" content="찢칠라">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>이재명 소개하기</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
       body{
       
        background-image: url('이재명은 합니다.png');
       }
       .profile{
            width: 100px;
            height: 100px;
        
            border-radius: 100%;

            border: 2px solid white;

            background-image: url('download.jpg');
            background-position: center;
            background-size: cover;
        }
        .main{
            color:black;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;
            font-weight: bold;

            width: 70px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .sub{
            color: black;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .wrap{
           
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a{
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size:  14px;
            font-weight: bold;
            color: #44398A;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }        
        .wrap > a:hover{
            background-color: #d2d2d2;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class ="wrap">
        <div class="profile"></div>
        <h1 class="main">이재명</h1>
        <p class="sub"> 이재명, 나의 빛 이재명, 나의 삶</p>
        <a target="_blank" href="https://namu.wiki/w/%EC%9D%B4%EC%9E%AC%EB%AA%85">이재명 그는 누구인가?</a>
        <a target="_blank" href="https://gall.dcinside.com/mgallery/board/lists/?id=leehapnida">이재명의 굽은팔갤러리</a>
        <a target="_blank" href="https://gall.dcinside.com/mgallery/board/lists/?id=leejaemyung">이재명 갤러리</a>
        <a target="_blank" href="https://namu.wiki/w/%EC%9D%B4%EC%9E%AC%EB%AA%85/%EB%B9%84%ED%8C%90%20%EB%B0%8F%20%EB%85%BC%EB%9E%80">이재명을 모함하는 방해공작</a>
    </div>
 
</body>
</html>
